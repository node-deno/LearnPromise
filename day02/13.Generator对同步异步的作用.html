<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

    function* test() {
        var a = yield 1
        console.log(a)
        var res = yield setTimeout(function () {
            return 123
        }, 1000)
        console.log(res)
        var res1 = yield new Promise(function (resolve) {
            setTimeout(function () {
                resolve(456)
            }, 1000)
        })
        console.log(res1)
    }
    var generator = test()
    console.log(generator)
    var step1 = generator.next()
    console.log(step1)
    var step2 = generator.next()
    console.log(step2)
    var step3 = generator.next()
    console.log(step3)
    var step4 = generator.next()
    console.log(step4)

</script>

</body>
</html>
