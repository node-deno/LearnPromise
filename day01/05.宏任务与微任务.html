        Promise.resolve().then(function () {
            console.log('我是第一个宏任务中的微任务')

        console.log('我是宏任务1')
        setTimeout(function () {
            console.log('我是第一个宏任务中的宏任务')
        },0)
    }, 0)

        console.log('我是宏任务2')
    }, 0)
    Promise.resolve().then(function () {
        console.log('我是微任务')
    })
